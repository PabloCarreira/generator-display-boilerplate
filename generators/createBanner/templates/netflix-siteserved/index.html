<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title><%=banner_width %>x<%=banner_height %></title>

  <link rel="stylesheet" href="./css/style.css" type="text/css">

</head>

<body class="en">

<div class="banner">

  <div class="content fullscreen">

    <netflix-video
      class="fullscreen"
      width="<%=banner_width %>"
      height="<%=banner_height %>"
      close-color-1="#000"
      close-color-2="#fff"
      hideOnComplete="true"
      muted="true"
      source="https://ae.nflximg.net/assets/prod/8e7f89a2-1199-443d-833a-ff82a6eaba05/20180313/f85480a7-f7c8-42a3-95a1-711ba4a91a15.mp4">

    </netflix-video>

    <div class="pedigree">
      <netflix-text animate class="start">A NETFLIX FILM</netflix-text>
      <netflix-img animate class="titleTreatment" width="<%=banner_height %>" height="80">
        <img src="https://ae.nflximg.net/assets/prod/0bc79bb0-41c4-4e2b-b8e9-35451c70ed35/20181113/767dc930-b625-4562-9169-5c86c69ba9a1.svg" alt="">
      </netflix-img>
      <netflix-text animate class="tuneIn">IN SELECT THEATERS</netflix-text>
    </div>

    <div class="cta">
      <netflix-cta class="ctaBtn" height="28" text="NOW" arrow></netflix-cta>
    </div>

    <netflix-brand-logo width="120" height="30"></netflix-brand-logo>

    <div class="cover fullscreen"></div>
  </div>

  <netflix-flushed-ribbon width="<%=banner_width %>" height="<%=banner_height %>"></netflix-flushed-ribbon>
  <netflix-preloader width="<%=banner_width %>" height="<%=banner_height %>" bg-color="#000000" frame-color="#000000"></netflix-preloader>

  <div class="mainExit fullscreen"></div>

</div>
<netflix-fonts locale="en"></netflix-fonts>


<script src="https://s0.2mdn.net/ads/studio/Enabler.js"></script>
<script src="https://s0.2mdn.net/ads/studio/cached_libs/tweenmax_2.1.2_min.js"></script>
</body>
</html>
